     <center><p><font face="TH kodchasal" size="4">จังหวัดนครสวรรค์ แบ่งเขตการปกครองออกเป็น 15 อำเภอ ได้แก่ เมืองนครสวรรค์, โกรกพระ, ชุมแสง, หนองบัว, บรรพตพิสัย, เก้าเลี้ยว, ตาคลี, ท่าตะโก, ไพศาลี, ลาดยาว, พยุหะคีรี, แม่วงก์, แม่เปิน, ชุมตาบง และตากฟ้า โดยมีอำเภอเมืองเป็นศูนย์กลางการปกครองและเศรษฐกิจที่สำคัญในภาคเหนือตอนล่าง </font></p></center>
