     <center><p><font face="TH kodchasal" size="4">ธงประจำจังหวัดนครสวรรค์ ประกอบด้วยพื้นธงสีเหลือง ตรงกลางประดับด้วยตราประจำจังหวัดหรือตราจักรและตะบอง ซึ่งเป็นตราประจำพระองค์สมเด็จพระเจ้าบรมวงศ์เธอ เจ้าฟ้าจักรพงษ์ภูวนาถ กรมหลวงพิษณุโลกประชานาถ ตรานี้สื่อถึงประวัติศาสตร์ เมืองปากน้ำโพ เมืองสี่แคว และการเป็นประตูสู่ภาคเหนือ </font></p></center>
